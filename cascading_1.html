<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    li {
      color: red ;
    }

    #idsel {
      color: blue !important;
    }

    .classsel {
      color: green;
    }
    ol li{
      color: black;
    }
  </style>
</head>

<body>
  <ul>
    <li>html</li>
    <li id="idsel" class="classsel" style="color:powderblue">css</li>
    <li>javascript</li>
  </ul>
  <ol>
    <li>style attribute</li>
    <li>id selector</li>
    <li>class selector</li>
    <li>tag selector</li>
  </ol>
</body>

</html>
